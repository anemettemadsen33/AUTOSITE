<!DOCTYPE html>
<html>
<head>
    <title>Unregister Service Worker</title>
</head>
<body>
    <h1>Unregistering Service Worker...</h1>
    <p id="status">Please wait...</p>
    
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                    registration.unregister().then(function(success) {
                        document.getElementById('status').innerHTML = 
                            success ? 'Service Worker unregistered successfully! Please close this tab and refresh the main page.' 
                            : 'Failed to unregister Service Worker.';
                    });
                }
                if (registrations.length === 0) {
                    document.getElementById('status').innerHTML = 'No service workers found. You can close this tab.';
                }
            });
        } else {
            document.getElementById('status').innerHTML = 'Service Workers not supported.';
        }
    </script>
</body>
</html>
