name: Frontend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'autosite-frontend/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'autosite-frontend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: autosite-frontend/package-lock.json
        
    - name: Install Dependencies
      run: |
        cd autosite-frontend
        npm ci
        
    - name: Type Check
      run: |
        cd autosite-frontend
        npm run type-check
        
    - name: Lint
      run: |
        cd autosite-frontend
        npm run lint
        
    - name: Run Tests
      run: |
        cd autosite-frontend
        npm run test
        
    - name: Build
      run: |
        cd autosite-frontend
        npm run build
        
    - name: Upload Build
      if: success()
      run: echo "Build completed successfully!"
